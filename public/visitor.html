<!DOCTYPE html><html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STATIK PENGUNJUNG BY YUDZXML</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      /* Enhanced Main Layout */
      .stats-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 1.5rem;
        padding: 2rem 1rem;
        max-width: 1200px;
        margin: 0 auto;
        font-family: 'Poppins', sans-serif;
      }
      .stats-container h2 {
        grid-column: 1 / -1;
        font-size: 1.75rem;
        font-weight: 600;
        color: #222;
        text-align: center;
        margin-bottom: 1rem;
      }
      .stat {
        background: #fff;
        border-radius: 12px;
        padding: 1.25rem;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      .stat:hover {
        transform: translateY(-4px);
        box-shadow: 0 6px 14px rgba(0, 0, 0, 0.1);
      }
      .stat label {
        display: block;
        font-size: 0.95rem;
        font-weight: 500;
        color: #555;
        margin-bottom: 0.5rem;
      }
      .stat .loading {
        font-style: italic;
        color: #888;
      }
      #trafficChartContainer {
        grid-column: 1 / -1;
        background: #fff;
        padding: 1rem;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        margin-top: 1.5rem;
      }
      #trafficChartContainer h3 {
        font-size: 1.25rem;
        font-weight: 550;
        color: #222;
        text-align: center;
        margin-bottom: 1rem;
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

    <button onclick="location.href='komentar.html'" class="btn btn-primary sidebar-btn">

    <!-- HEADER -->
    <header class="site-header">
      <div class="container">
        <button id="sidebarToggle" class="sidebar-toggle">☰</button>

    <button onclick="location.href='index.html'" <span class="icon-btn" title="Keranjang">🏠</button>
        </div>

    <main>
      <section class="stats-container">
        <div class="stat">
          <label>Total Kunjungan</label>
          <div id="totalVisits" class="loading">Loading...</div>
        </div>
        <div class="stat">
          <label>Jumlah Pengunjung Hari Ini</label>
          <div id="visitorCount" class="loading">Loading...</div>
        </div>
        <div class="stat">
          <label>Unique Visitors Hari Ini</label>
          <div id="uniqueCount" class="loading">Loading...</div>
        </div>
        <div class="stat">

        </div>
        <div class="stat">
          <label>Pengunjung Bulan Ini</label>
          <div id="monthlyCount" class="loading">Loading...</div>
        </div>
        <div class="stat">
          <label>Status Baterai Anda</label>
          <div id="batteryStatus" class="loading">Mendeteksi...</div>
          <div id="batteryDetails" style="font-size: 0.85em; color: #555; margin-top: 0.3rem;"></div>
        </div>
        <div id="trafficChartContainer">
          <h3>Grafik Trafik 7 Hari Terakhir</h3>
          <canvas id="trafficChart"></canvas>
        </div>
      </section>
    </main>
