    <style>
      /* Container & layout fixes */
      .upload-container {
        max-width: 600px;
        margin: 2rem auto;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }
      .upload-area {
        position: relative;
        border: 2px dashed var(--color-btn-primary);
        border-radius: 8px;
        padding: 2rem;
        text-align: center;
        cursor: pointer;
        transition: background-color 0.2s ease;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .upload-area.dragover {
        background-color: rgba(255, 87, 34, 0.1);
      }
      .upload-area p {
        margin: 0;
        font-size: 1rem;
      }
      #browseBtn {
        margin-top: 0.75rem;
      }
      #fileInput {
        display: none;
      }
      /* Preview card styling */
      .preview {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
        position: relative;
      }
      .preview-card {
        background: #fff;
        padding: 1rem;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 100%;
        position: relative;
        text-align: center;
      }
      .preview-card img {
        max-width: 100%;
        max-height: 200px;
        border-radius: 4px;
        border: 1px solid var(--color-card-border);
      }
      .preview-card p {
        margin: 0.5rem 0;
        font-size: 0.95rem;
      }
      .preview-card .btn-upload,
      .copy-btn {
        display: inline-block;
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 4px;
        background-color: var(--color-btn-primary);
        color: #fff;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.2s;
      }
      .preview-card .btn-upload:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      /* Loader animation */
      .loader {
        border: 4px solid #f3f3f3;
        border-top: 4px solid var(--color-btn-primary);
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
      }
      .status {
        font-weight: 500;
        text-align: center;
        min-height: 1.5rem;
      }
      /* Progress bar container */
      .progress-container {
        width: 100%;
        background-color: #e0e0e0;
        border-radius: 4px;
        overflow: hidden;
        margin: 0.75rem 0;
      }
      .progress-bar {
        width: 0%;
        height: 8px;
        background-color: var(--color-btn-primary);
        transition: width 0.2s ease;
      }
      /* History list styling */
      .history-container {
        margin-top: 2rem;
      }
      .history-container h2 {
        margin-bottom: 0.75rem;
        font-size: 1.25rem;
        color: var(--color-text);
      }
      .history-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #fff;
        padding: 0.75rem;
        border-radius: 6px;
        box-shadow: 0 1px 4px rgba(0,0,0,0.1);
        margin-bottom: 0.5rem;
      }
      .history-item a {
        word-break: break-all;
        color: var(--color-btn-primary);
        text-decoration: none;
        flex-grow: 1;
        margin-right: 1rem;
      }
    </style>
