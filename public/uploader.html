<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Uploader</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    :root {
      --clr-bg: #f4f6f9;
      --clr-card: #ffffff;
      --clr-text: #333;
      --clr-muted: rgba(0, 0, 0, 0.5);
      --clr-primary: #1e90ff;
      --clr-primary-hover: #187bcd;
      --clr-shadow: rgba(0, 0, 0, 0.1);
      --clr-secondary: #ff6347;
      --clr-secondary-hover: #e5533d;
      --space-sm: 0.5rem;
      --space-md: 1rem;
      --space-lg: 1.5rem;
      --transition: 0.3s ease;
    }
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--clr-bg);
      color: var(--clr-text);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      width: 100%;
      max-width: 640px;
      padding: var(--space-lg);
      display: flex;
      flex-direction: column;
      gap: var(--space-lg);
    }
    .hero {
      width: 100%;
      padding: calc(var(--space-lg) * 2) 0;
      background: linear-gradient(135deg, var(--clr-primary) 0%, #ff6347 100%);
      color: #fff;
      text-align: center;
    }
    .hero h1 { font-size: 2.5rem; margin-bottom: var(--space-sm); }
    .hero p { font-size: 1rem; opacity: 0.9; }
    .card {
      background: var(--clr-card);
      border-radius: 12px;
      padding: var(--space-md);
      box-shadow: 0 2px 8px var(--clr-shadow);
      transition: transform var(--transition), box-shadow var(--transition);
      display: flex;
      flex-direction: column;
      gap: var(--space-md);
    }
    .card:hover { transform: translateY(-4px); box-shadow: 0 4px 16px var(--clr-shadow); }
    input[type="file"] { display: none; }
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 30px;
      background: var(--clr-primary);
      color: #fff;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background var(--transition), transform var(--transition);
    }
    .btn:disabled { cursor: not-allowed; opacity: 0.6; }
    .btn:hover:not(:disabled) { background: var(--clr-primary-hover); transform: translateY(-2px); }
    .status { font-weight: 500; text-align: center; min-height: 1.5rem; }
    .preview-section { display: none; flex-direction: column; gap: var(--space-md); }
    .preview-card {
      background: var(--clr-card);
      padding: var(--space-md);
      border-radius: 8px;
      box-shadow: 0 2px 8px var(--clr-shadow);
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: var(--space-sm);
    }
    .preview-card img { max-width: 100%; border-radius: 4px; }
    .progress-container {
      display: none;
      position: relative;
      width: 100%;
      margin-top: var(--space-sm);
    }
    .progress-container progress {
      width: 100%;
      appearance: none;
      height: 16px;
      border-radius: 8px;
      overflow: hidden;
    }
    progress::-webkit-progress-value { background: var(--clr-primary); }
    progress::-webkit-progress-bar { background: #eee; }
    .progress-container span {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 500;
      color: var(--clr-text);
      pointer-events: none;
    }
    .footer {
      text-align: center;
      font-size: 0.8rem;
      color: var(--clr-muted);
      margin-top: var(--space-lg);
    }
    .footer a { color: var(--clr-primary); text-decoration: none; }
    .footer a:hover { text-decoration: underline; }
      /* Back Button */
  .back-btn {
    position: fixed;
    top: var(--space-md);
    left: var(--space-md);
    padding: var(--space-sm) var(--space-md);
    background: var(--clr-secondary);
    color: #fff;
    border-radius: 30px;
    text-decoration: none;
    transition: background var(--transition);
    z-index: 100;
  }
  .back-btn:hover { background: var(--clr-secondary-hover); }
  </style>
</head>
<body>
    <a href="tools.html" class="back-btn"><i class="fas fa-arrow-left"></i> Kembali</a>
  <header class="hero">
    <div class="container">
      <h1>ðŸ“¤ File Uploader</h1>
      <p>Unggah file Anda dengan mudah dan cepat.</p>
    </div>
  </header>
  <main class="container">
    <section class="card">
      <label class="btn" for="fileInput">Pilih File</label>
      <input type="file" id="fileInput" accept="*/*">
      <button id="uploadBtn" class="btn" disabled>Upload</button>
      <div id="fileName" class="status">Pilih File Terlebih Dahulu!</div>
      <div id="progressContainer" class="progress-container">
        <progress id="progressBar" value="0" max="100"></progress>
        <span id="progressText">0%</span>
      </div>
      <div id="previewSection" class="preview-section">
        <div id="preview" class="preview-card"></div>
      </div>
      <div id="status" class="status"></div>
    </section>
  </main>
  <footer class="footer">
    <p>Â© 2025 Yudzxml. <a href="contact.html">Contact</a> â€¢ <a href="service.html">Terms of Service</a></p>
  </footer>  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const fileInput = document.getElementById('fileInput');
      const uploadBtn = document.getElementById('uploadBtn');
      const fileNameEl = document.getElementById('fileName');
      const progressContainer = document.getElementById('progressContainer');
      const progressBar = document.getElementById('progressBar');
      const progressText = document.getElementById('progressText');
      const previewSection = document.getElementById('previewSection');
      const preview = document.getElementById('preview');
      const statusEl = document.getElementById('status');
      let selectedFile = null;

      fileInput.addEventListener('change', () => {
        if (!fileInput.files.length) return;
        selectedFile = fileInput.files[0];
        fileNameEl.textContent = selectedFile.name;
        uploadBtn.disabled = false;
        previewSection.style.display = 'none';
        statusEl.textContent = '';
      });

      uploadBtn.addEventListener('click', async () => {
        if (!selectedFile) return;
        uploadBtn.disabled = true;
        statusEl.textContent = '';
        progressContainer.style.display = 'flex';

        const formData = new FormData();
        formData.append('file', selectedFile);

        try {
          const response = await axios.post(
            'https://apiku.x-server.my.id/upload',
            formData,
            {
              onUploadProgress: (e) => {
                const percent = Math.round((e.loaded * 100) / e.total);
                progressBar.value = percent;
                progressText.textContent = `${percent}%`;
              }
            }
          );

          progressBar.value = 100;
          progressText.textContent = '100%';

          if (response.data.success) {
            statusEl.textContent = 'Upload Berhasil!';
            const url = response.data.result.url;
            preview.innerHTML = `
              <p>URL: <a href="${url}" target="_blank" rel="noopener noreferrer">${url}</a></p>
            `;
            previewSection.style.display = 'flex';
            // Reset file input
            fileInput.value = '';
            uploadBtn.disabled = true;
            fileNameEl.textContent = 'â€”';
          } else {
            throw new Error(response.data.message || 'Unknown error');
          }
        } catch (error) {
          statusEl.textContent = `Upload gagal: ${error.message}`;
        } finally {
          setTimeout(() => {
            progressContainer.style.display = 'none';
            progressBar.value = 0;
            progressText.textContent = '0%';
          }, 1000);
          uploadBtn.disabled = false;
        }
      });
    });
  </script></body>
</html>
