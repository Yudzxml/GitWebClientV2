<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel - YUDZXML STORE 77</title>
  <link rel="stylesheet" href="admin.css" />
</head>
<body>
  <section id="login-section">
    <h2>Login Admin</h2>
    <form id="login-form">
      <input type="email" id="admin-email" placeholder="Email" required />
      <input type="password" id="admin-password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </section>

  <section id="admin-section" style="display:none;">
    <button class="logout-btn" id="logoutBtn">Logout</button>
    <h1>YUDZXML STORE 77 - Admin Panel</h1>

    <form id="product-form">
      <h2 id="form-title">Tambah Produk Baru</h2>
      <input type="text" id="product-name" placeholder="Nama Produk" required />
      <input type="number" id="product-price" placeholder="Harga Produk (Rp)" required min="1" />
      <input type="text" id="product-image" placeholder="URL Gambar Produk" required />
      <textarea id="product-description" placeholder="Deskripsi Produk" required></textarea>
      <input type="number" id="product-rating" placeholder="Rating (1-5)" required min="1" max="5" />
      <button type="submit">Simpan Produk</button>
    </form>

    <table id="products-table">
      <thead>
        <tr>
          <th>Nama</th>
          <th>Deskripsi</th>
          <th>Harga</th>
          <th>Rating</th>
          <th>Gambar</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <script src="admin.js"></script>
</body>
</html>
