<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel - YUDZXML STORE 77</title>
  <link rel="stylesheet" href="admin.css" />
</head>
<body>
  <section id="login-container">
    <h2>Login Admin</h2>
    <form id="login-form">
      <input type="email" id="admin-email" placeholder="Email" required />
      <input type="password" id="admin-password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </section>

  <section id="admin-section" style="display:none;">
    <button class="logout-btn" id="logoutBtn">Logout</button>
    <h1>YUDZXML STORE 77 - Admin Panel</h1>

<form id="product-form">
  <h2 id="form-title">Tambah Produk Baru</h2>

  <div class="form-group">
    <label for="prod-name">Nama Produk</label>
    <input type="text" id="prod-name" placeholder="Masukkan nama produk" required />
  </div>

  <div class="form-group">
    <label for="prod-price">Harga Produk (Rp)</label>
    <input type="number" id="prod-price" placeholder="Masukkan harga produk" required min="1" />
  </div>

  <div class="form-group full-width">
    <label for="prod-image">URL Gambar Produk</label>
    <input type="text" id="prod-image" placeholder="Masukkan URL gambar produk" required />
  </div>

  <div class="form-group full-width">
    <label for="prod-desc">Deskripsi Produk</label>
    <textarea id="prod-desc" placeholder="Masukkan deskripsi produk" required></textarea>
  </div>

  <div class="form-actions">
    <button type="submit">Simpan Produk</button>
  </div>
</form>

    <table id="products-table">
      <thead>
        <tr>
          <th>Gambar</th>
          <th>Nama</th>
          <th>Harga</th>
          <th>Deskripsi</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="product-list"></tbody>
    </table>
  </section>
  <script src="admin.js"></script>
</body>
</html>
