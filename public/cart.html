<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keranjang – YUDZXML STORE</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* ===================================
         VARIABLES & RESET
      =================================== */
      :root {
        --color-bg: #f5f5f5;
        --color-text: #333;
        --color-header-start: #ff5722;
        --color-header-end: #ff8a50;
        --color-btn-primary: #ff5722;
        --color-btn-primary-hover: #e64a19;
        --color-btn-secondary: #777;
        --color-btn-secondary-hover: #555;
        --color-btn-success: #388e3c;
        --color-btn-success-hover: #2e7d32;
        --color-btn-danger: #e53935;
        --color-btn-danger-hover: #c62828;
        --color-border: #ddd;
        --color-card-bg: #fff;
        --color-card-border: #eee;
        --color-footer-bg: #fff;
        --color-footer-text: #999;
        --color-input-bg: #fff;
        --color-input-border: #ccc;

        /* Dark mode vars (jika dibutuhkan) */
        --color-dark-bg: #1e1e1e;
        --color-dark-text: #ddd;
        --color-dark-header-start: #333;
        --color-dark-header-end: #555;
        --color-dark-card-bg: #2a2a2a;
        --color-dark-card-border: #444;
        --color-dark-footer-bg: #2a2a2a;
        --color-dark-footer-text: #aaa;
      }

      /* Reset dasar */
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        background-color: var(--color-bg);
        color: var(--color-text);
        font-family: 'Poppins', sans-serif;
        transition: background-color 0.3s ease, color 0.3s ease;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* ===================================
         CONTAINER
      =================================== */
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1rem;
        width: 100%;
      }

      /* ===================================
         TYPOGRAPHY & BUTTONS
      =================================== */
      h1,
      h2 {
        font-weight: 600;
        line-height: 1.2;
        color: var(--color-text);
      }

      h2 {
        margin: 2rem 0 1rem;
        font-size: 1.5rem;
      }

      .btn {
        display: inline-block;
        padding: 0.6rem 1rem;
        text-align: center;
        border-radius: 4px;
        cursor: pointer;
        font-size: 0.9rem;
        transition: background-color 0.2s ease;
        border: 1px solid transparent;
        text-decoration: none;
      }

      .btn-secondary {
        background-color: var(--color-btn-secondary);
        color: #fff;
        border-color: var(--color-btn-secondary);
      }
      .btn-secondary:hover {
        background-color: var(--color-btn-secondary-hover);
        border-color: var(--color-btn-secondary-hover);
      }

      .btn-success {
        background-color: var(--color-btn-success);
        color: #fff;
        border-color: var(--color-btn-success);
      }
      .btn-success:hover {
        background-color: var(--color-btn-success-hover);
        border-color: var(--color-btn-success-hover);
      }

      .btn-danger {
        background-color: var(--color-btn-danger);
        color: #fff;
        border-color: var(--color-btn-danger);
      }
      .btn-danger:hover {
        background-color: var(--color-btn-danger-hover);
        border-color: var(--color-btn-danger-hover);
      }

      /* ===================================
         HEADER
      =================================== */
      .site-header {
        background: linear-gradient(90deg, var(--color-header-start), var(--color-header-end));
        color: #fff;
        padding: 0.75rem 0;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        position: sticky;
        top: 0;
        z-index: 900;
      }
      .site-header .container {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .site-header .logo {
        font-size: 1.5rem;
      }

      /* ===================================
         MAIN CONTENT (KERANJANG)
      =================================== */
      main.container {
        padding: 2rem 0;
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }

      main.container h2 {
        width: 100%;
        text-align: left;
      }

      /* ===================================
         DAFTAR ITEM KERANJANG
      =================================== */
      .cart-items {
        list-style: none;
        width: 100%;
        background-color: var(--color-card-bg);
        border: 1px solid var(--color-card-border);
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        overflow: hidden;
        margin-bottom: 1.5rem;
      }

      .cart-items li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem;
        border-bottom: 1px solid var(--color-border);
        font-size: 0.95rem;
        color: var(--color-text);
      }

      .cart-items li:last-child {
        border-bottom: none;
      }

      .cart-items li span.item-info {
        flex: 1;
        margin-right: 1rem;
      }

      .cart-items li button.remove-item {
        background: none;
        border: none;
        color: var(--color-btn-danger);
        font-size: 1.1rem;
        cursor: pointer;
        transition: color 0.2s ease;
      }
      .cart-items li button.remove-item:hover {
        color: var(--color-btn-danger-hover);
      }

      /* ===================================
         TOTAL KERANJANG
      =================================== */
      .cart-total {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        background-color: var(--color-card-bg);
        border: 1px solid var(--color-card-border);
        border-radius: 8px;
        padding: 1rem 1.5rem;
        font-size: 1.1rem;
        font-weight: 600;
        color: var(--color-text);
        margin-bottom: 1.5rem;
      }

      .cart-total span:first-child {
        color: #555;
      }

      /* ===================================
         FOOTER
      =================================== */
      .site-footer {
        background-color: var(--color-footer-bg);
        border-top: 1px solid var(--color-border);
        padding: 1rem 0;
        text-align: center;
        width: 100%;
      }
      .site-footer p {
        color: var(--color-footer-text);
        font-size: 0.9rem;
      }

      /* ===================================
         RESPONSIVE ADJUSTMENTS
      =================================== */
      @media (max-width: 768px) {
        .container {
          flex-direction: column;
          align-items: flex-start;
        }
        .site-header .container {
          flex-direction: column;
          align-items: flex-start;
        }
        .site-header .logo {
          margin-bottom: 0.5rem;
          font-size: 1.3rem;
        }
        .cart-items li {
          flex-direction: column;
          align-items: flex-start;
        }
        .cart-items li span.item-info {
          margin-bottom: 0.5rem;
        }
        .cart-total {
          flex-direction: column;
          align-items: flex-start;
          gap: 0.5rem;
        }
      }

      @media (max-width: 480px) {
        h2 {
          font-size: 1.25rem;
        }
        .cart-items li {
          padding: 0.75rem;
          font-size: 0.9rem;
        }
        .cart-total {
          padding: 0.75rem 1rem;
          font-size: 1rem;
        }
        .btn {
          padding: 0.5rem 0.8rem;
          font-size: 0.85rem;
        }
        .site-footer p {
          font-size: 0.8rem;
        }
      }
    </style>
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <h1 class="logo">Keranjang Belanja</h1>
        <button onclick="window.location.href='index.html'" class="btn btn-secondary">
          ← Kembali ke Toko
        </button>
      </div>
    </header>

    <main class="container">
      <h2>Isi Keranjang Anda</h2>
      <ul id="cartItemsList" class="cart-items"></ul>

      <div class="cart-total">
        <span>Total:</span>
        <span id="cartTotalPriceCart">Rp 0</span>
      </div>

      <button id="checkoutBtnCart" class="btn btn-success">
        Checkout via WhatsApp
      </button>
    </main>

    <footer class="site-footer">
      <div class="container">
        <p>© 2025 YUDZXML Allright Reserved</p>
      </div>
    </footer>
