      color: var(--color-text);
      transition: border-color 0.2s ease;
      outline: none;

      width: 100%;

      font-size: 0.95rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background-color: var(--color-btn-primary);
      color: #fff;
      transition: background-color 0.2s ease;
    }
    .btn:hover {
      background-color: var(--color-btn-primary-hover);
