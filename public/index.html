<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YUDZXML STORE 77</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- SIDEBAR -->
    <aside id="sidebar">
      <button id="sidebarClose" class="sidebar-close">√ó</button>
      <div class="sidebar-section">
        <button id="goAdminBtn" class="btn btn-primary sidebar-btn">
          Admin Login
        </button>
        <button id="goCartBtn" class="btn btn-primary sidebar-btn">
          Cek Keranjang
        </button>
        <button id="goTestiBtn" class="btn btn-primary sidebar-btn">
          Testimoni
        </button>
        <button id="goPromoBtn" class="btn btn-primary sidebar-btn">
          Diskon Produk
        </button>
        <button id="goCommentBtn" class="btn btn-primary sidebar-btn">
          Komentar/Ratting
        </button>
      </div>
    </aside>

    <!-- HEADER -->
    <header class="site-header">
      <div class="container">
        <button id="sidebarToggle" class="sidebar-toggle">‚ò∞</button>
        <div class="header-left">
          <h1 class="logo">„Ç™ YUDZXML STORE</h1>
        </div>
        <div class="header-center">
          <input
            type="text"
            id="searchInput"
            placeholder="Cari produk..."
            autocomplete="off"
          />
        </div>
        <div class="header-right">
          <button
            id="darkModeToggle"
            class="dark-toggle"
            title="Toggle Dark Mode"
          >
            <div class="toggle-track">
              <span class="icon-sun">‚òÄÔ∏è</span>
              <span class="icon-moon">üåô</span>
            </div>
          </button>
          <button id="openCartBtn" class="icon-btn" title="Keranjang">
            üõí <span id="cartCount">0</span>
          </button>
        </div>
      </div>
    </header>

    <!-- DAFTAR PRODUK -->
    <main class="container">
      <div id="productsGrid" class="products-grid"></div>
    </main>

    <footer class="site-footer">
      <div class="container">
        <p>¬© 2025 YUDZXML Allright Reserved</p>
      </div>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
