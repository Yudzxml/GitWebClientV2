  .link { display:flex; justify-content:space-between; align-items:center; background: rgba(55,65,81,0.7); padding:14px 18px; border-radius:14px; text-decoration:none; color:#fff; transition:0.3s; font-size:clamp(13px,3.5vw,15px); margin-bottom:16px; backdrop-filter: blur(4px); }

<script>
  // Typing Effect
  const text = "Welcome to my Personal Account";
  const messageEl = document.getElementById('welcomeMessage');
  const progressBar = document.getElementById('progressBar');
  let index = 0;

  function typeWriter() {
    if(index < text.length){
      messageEl.textContent += text.charAt(index);
      index++;
      progressBar.style.width = ((index / text.length) * 100) + "%";
      setTimeout(typeWriter, 100); // Kecepatan ketik
    } else {
      setTimeout(() => {
        document.getElementById('loadingScreen').style.display = 'none';
        document.getElementById('mainContent').style.display = 'flex';
        document.body.style.overflow = 'auto';
      }, 600); // Delay sebelum tampilkan konten utama
    }
  }

  window.addEventListener('load', typeWriter);

  // Particle Background
  const canvas = document.getElementById("bgOverlay");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const particles = [];
  const colors = ["#ec4899", "#06b6d4", "#a855f7"];

  class Particle {
    constructor() {
      this.x = Math.random() * canvas.width;
      this.y = Math.random() * canvas.height;
      this.size = Math.random() * 3 + 1;
      this.color = colors[Math.floor(Math.random() * colors.length)];
      this.speedX = (Math.random() - 0.5) * 1.5;
      this.speedY = (Math.random() - 0.5) * 1.5;
    }

    update() {
      this.x += this.speedX;
      this.y += this.speedY;
      if(this.x < 0 || this.x > canvas.width) this.speedX *= -1;
      if(this.y < 0 || this.y > canvas.height) this.speedY *= -1;
    }

    draw() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      ctx.fillStyle = this.color;
      ctx.fill();
    }
  }

  function initParticles() {
    for (let i = 0; i < 100; i++) {
      particles.push(new Particle());
    }
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles.forEach(p => { p.update(); p.draw(); });
    requestAnimationFrame(animate);
  }

  initParticles();
  animate();

  window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>
